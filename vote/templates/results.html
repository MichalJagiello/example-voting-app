<!DOCTYPE html>
<html ng-app="catsvsdogs">
  <head>
    <meta charset="utf-8">
    <title>Cats vs Dogs -- Result</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Docker">
    <link rel='stylesheet' href="{{ url_for('static',filename='stylesheets/style_flask_result.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='{{ url_for('static',filename='scripts/script8.js') }}' ></script>
  </head>
  <body ng-controller="statsCtrl" >
     <div id="background-stats">
       <div id="background-stats-1">
       </div><!--
      --><div id="background-stats-2">
      </div>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div id="choice">
          <div class="choice cats">
            <div class="label">Cats</div>
            <div class="stat" id="option_a_res">{{ option_a_res }}%</div>
          </div>
          <div class="divider"></div>
          <div class="choice dogs">
            <div class="label">Dogs</div>
            <div class="stat" id="option_b_res">{{ option_b_res }}%</div>
          </div>
        </div>
      </div>
    </div>
    <div id="result">
      {% if total == 0 %}
        <span id="total_result">No votes yet</span>
      {% elif total == 1 %}
        <span id="total_result">1 vote</span>
      {% else %}
        <span id="total_result">{{ total }} votes</span>
      {% endif %}
    </div>
  </body>
</html>
